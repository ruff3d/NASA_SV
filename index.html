<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
        function initialize() {

            function decode(adr) {
                var point = new google.maps.Geocoder();


                point.geocode({'address': adr}, function (result, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        marker.setPosition(result[0].geometry.location);
                        map.setCenter(result[0].geometry.location);
                    }
                });

            }

            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                disableDefaultUI: true
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: {lat: 37.7749295, lng: -122.41941550000001},
                icon: 'http://bestanimations.com/Sci-Fi/Rockets/Rocket-07-june.gif',

                map: map,
                animation: google.maps.Animation.BOUNCE
            });

            marker.setMap(map);
            $('input#text').keypress(function (e) {
                if (e.which == 13) {
                    decode($('#text').val());
                }
            });
            decode('San Francisco');

            console.log('decode ' + JSON.stringify(decode("San Francisco")));
            console.log('get pos ' + JSON.stringify(marker.getPosition()));

            $(window).keydown(function (e) {
                var pos = marker.getPosition();
                var lat = pos.lat();
                var lng = pos.lng();
                console.log(e.which);
                switch (e.which) {
                    case 38 :
                        marker.setPosition({lat: ++lat, lng: lng});
                        break;
                    case 40 :
                        marker.setPosition({lat: --lat, lng: lng});
                        break;
                    case 37 :
                        marker.setPosition({lat: lat, lng: --lng});
                        break;
                    case 39 :
                        marker.setPosition({lat: lat, lng: ++lng});
                        break;
                    case 49: // 1
                        window.open('http://ww3.hdnux.com/photos/11/04/66/2379194/9/920x920.jpg');
                        break;
                    case  50: //2
                        window.open('http://www.supersadovnik.ru/binfiles/images/20160126/b79b1c4a.jpg');
                        break;
                    case 51: //3
                        window.open('http://top10a.ru/wp-content/uploads/2015/08/77Pass%C3%ADflora-650x487.jpg');
                        break;

                }
                console.log('lng - ' + lng + ', lat - ' + lat)
            })

        }
        $(document).ready(initialize);


    </script>
</head>

<body>
<div id="googleMap" style="width:100%;height:92vh;"></div>
<label for="text">Choose your location</label>
<input type="text" name="text" id="text" autofocus placeholder="San Francisco">
</body>

</html>
